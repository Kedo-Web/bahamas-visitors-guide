<div id="island-home" class="container clearfix">
  <div class="row clearfix">
    <div class="heading-block center">
      <h2><perch:content id="visit-an-island-title" type="text" label="Title" /></h2>
    </div>

    <div class="col_full">
      <div data-lightbox="gallery">
        <perch:repeater id="island-logos" label="Island Logos">
          <a href="<perch:content id="link" type="text" label="Link" required="true" />" class="col-md-3 col-xs-6">
            <figure class="island-logo">
              <img src="<perch:content id="image" type="image" label="Image" required="true" />" alt="<perch:content id="alt" type="text" label="ALT Text" title="true" required="true" />" class="image_fade">
              <div class="overlay"><div class="overlay-wrap"><i class="fa fa-link"></i></div></div>
            </figure>
          </a>
        </perch:repeater>
      </div>
    </div>

  </div>
</div>
